{% extends './base.html' %}

{% block content %}
<div class="row">
  <div class="leftcolumn">
      <h1>INDEX</h1>
    {% comment %} {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: black;" href="/post/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
      </a>
    </div>
    {% endfor %} {% endcomment %}
  </div>
</div>

{% endblock %}
