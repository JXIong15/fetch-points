{% extends './base.html' %}
{% block content %}
<div class="form">
  <h2>Delete Payer</h2>
  <form method="post">
  <div>
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="del-btn" type="submit" value="Confirm" />
  </div>
  </form>
    <a href="{% url 'payers' %}">
        <button class="btn">Cancel</button>
    </a>
</div>
{% endblock %}
